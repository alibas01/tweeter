<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Justin Trudeau</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form>
          <label class="pretext" for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="sub-new-tweet">
            <button type="submit" method='POST' action="/tweets/" >Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      <section class="tweet-container">
        <article>
          <header>
            <img class="man-image" src="/images/man.jpg"> 
            <h4>Justin Trudeau</h4>
            <h5 class="username">@democratJustin</h5>
          </header>
          <body><div class='tweet-body'>
            This tweet is a small step for today, but it will change the universe until the end of the universe.
          </div></body>
          <footer>
            <div class="timestamp">
            <label>10 days ago</label>
            </div>
            <div class="like-buttons">
            <button type="submit" method='POST' action="/tweets/" >💖</button>
            <button type="submit" method='POST' action="/tweets/" >🔃</button>
            <button type="submit" method='POST' action="/tweets/" >📝</button>
          </div>
          </footer>
        </article>
      </section>
      </section>
    </main>
  </body>
</html>
